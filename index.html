<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    function getdata(type, select_booking_code) {
      var server_url = "E:/CodeAndCode/API-html-to-Php/api.php";

      $.ajax({
        url: server_url,
        type: "post",
        data: {
          type: type,
          select_booking_code: select_booking_code,
        },
        success: function (data) {
          if (type == "setinput") {
            $("#send_dat").html(data);
          } else {
            $("#view").append(data);
          }
        },
      });
    }
    getdata();

    // $("#select_booking_code").on("change", function () {
    //   var select_booking_code = $("#select_booking_code").val();
    //   getdata("setinput", select_booking_code);
    // });

    ///////////////////////////////////////////////
  });
</script>

<div id="view"></div>
